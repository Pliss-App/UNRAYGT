<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" (click)="openMenu()" class="custom-button">
        <!--<ion-icon class="icon-back" name="arrow-back"></ion-icon>-->
        <ion-icon class="icon-back" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="photo-profile">
    <div style="text-align: center;">

      <app-foto></app-foto>
      <div class="rating">
        <ion-icon class="start" *ngFor="let star of stars" [name]="star"></ion-icon>
        <!-- <span *ngIf="rating"> {{rating.rating}} ({{rating.total_viajes}})</span> -->
      </div>

      <p *ngIf="user" class="nombre">{{user.nombre}} {{user.apellido}}</p>
      <!-- <p style="color: black;"> <ion-icon color="warning" name="pricetag"></ion-icon>
        Código:

        <span class="codigo">

          {{ user.codigo ?? 'SIN CÓDIGO' }}
          <ion-icon name="copy-outline" style="cursor: pointer; margin-left: 8px;"
            (click)="copiarCodigo(user.codigo)"></ion-icon>
        </span>
      </p>-->
    </div>

  </div>

  <div class="contenido-perfil" *ngIf="user">
    <ion-card>
      <ion-card-header style="padding-left: 20px; font-weight: 900;">Datos personales</ion-card-header>
      <ion-card-content>
        <form [formGroup]="profileForm">

          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <p style="color: black;"> <ion-icon name="person-outline" slot="start"></ion-icon> Nombre</p>

              </ion-col>
              <ion-col size="6">
                <ion-item class="outlined-input">
                  <!-- <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label position="floating">Nombre</ion-label>-->
                  <ion-input formControlName="nombre" [(ngModel)]="user.nombre" name="nombre" type="text"
                    placeholder="Nombre"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="outlined-input">
                  <!--<ion-icon name="person-outline" slot="start"></ion-icon> 
                  <ion-label position="floating">Apellido</ion-label>
                -->

                  <ion-input formControlName="apellido" [(ngModel)]="user.apellido" name="apellido" type="text"
                    placeholder="Apellido"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="12" style="margin: 0px; padding: 0px;">
                <p style="color: black; margin-top: 5px; padding: 0px; "> <ion-icon name="mail-outline" slot="start"></ion-icon> Correo</p>

              </ion-col>
              <ion-col size="12">
                <ion-item class="outlined-input">
                  <!--
                  <ion-icon name="mail-outline" slot="start"></ion-icon>
                  <ion-label position="floating">Correo</ion-label>
-->
                  <ion-input formControlName="correo" [(ngModel)]="user.correo" name="correo" type="email"
                    placeholder="Correo"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>




          <!-- <ion-item class="outlined-input">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="telefono" [(ngModel)]="user.telefono" name="telefono" type="tel"
              placeholder="Teléfono"></ion-input>
          </ion-item> -->


        </form>
        <!--<div style="width: 100%; text-align: center; margin-bottom: 8px; margin-top:8px">
      <ion-button shape="round" [disabled]="isUpdateButtonDisabled" (click)="updateProfile()">
        Actualizar
      </ion-button>
    </div>  -->
    <ion-button style="margin-left: 10px; margin-right: 10px;" expand="full" shape="round" [disabled]="isUpdateButtonDisabled" (click)="updateProfile()">
      Actualizar
    </ion-button>
      </ion-card-content>

    </ion-card>
  </div>


  <h4 style="margin-left: 20px;">Novedades</h4>
  <div class="contenido-referido">
    <ion-card (click)="irReferido()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img src="../../../../../assets/img/referido.png" alt="referido" />
        </ion-thumbnail>
        <ion-label>
          <div class="texto-referido">Comparte o agrega un código de referido.</div>
          <div class="texto-referido-link">
            ¡Hagámoslo! <ion-icon class="icon-link" name="arrow-forward-outline"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
