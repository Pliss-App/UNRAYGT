<ion-content class="transparent-content">
  <div class="modal-content">
    <div class="alerta-rostro">
      <div class="alert-img-wrapper">
        <img src="../../../../assets/img/check.jpg" class="alert-img" />
      </div>
      <h2>Cuenta creada exitosamente</h2>
      <p>{{ message }}</p>

      <ion-button class="btn-verificar" shape="round" expand="block" (click)="dismiss()">Verificar cuenta</ion-button>
    </div>
  </div>
</ion-content>
